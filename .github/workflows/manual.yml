name: Manual Push Docker Hub Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the Docker image'
        required: true
        default: '1.10.1'
      latest:
        description: 'Build Latest aswell'
        required: true
        default: 'false'
      repo:
        description: 'Docker Hub Repo'
        required: true
        default: 'signalsciences/sigsci-nginx-ingress-controller'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_API_TOKEN }}
      - name: Build and Push image to Docker Hub
        env:
          TAG: ${{ github.event.inputs.tag }}
          REPO: ${{ github.event.inputs.repo }}
          LATEST: ${{ github.event.inputs.repo }}
        run: |
          docker buildx create --name build_multiarch --use
          if [ "${LATEST}" == "true" ]; then
            docker buildx build --platform linux/amd64,linux/arm64 --build-arg NGINX_INGRESS_VERSION=v${TAG} --tag ${REPO}:${TAG} --tag ${REPO}:latest --push .
          else
            docker buildx build --platform linux/amd64,linux/arm64 --build-arg NGINX_INGRESS_VERSION=v${TAG} --tag ${REPO}:${TAG} --push .
          fi